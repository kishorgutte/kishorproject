<!DOCTYPE html>

<html>
    <head>
        <title>Music World !</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/kendo.common.min.css">
        <link rel="stylesheet" href="css/kendo.rtl.min.css">
        <link rel="stylesheet" href="css/kendo.default.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap-switch.min.css">
        <link rel="stylesheet" href="css/Style.css">

    </head>
    <body>
        <div class="container" id="headerdiv">
            <div id="mediacontrols">
                <button type="button" data-toggle="modal" data-target=".youtubemodal" id="showbutton" class="btn btn-primary"  data-bind="click: showvideo"><span class="glyphicon glyphicon-eye-open"></span>  Show</button>
                <button type="button" id="playvideo" class="btn btn-primary"  data-bind="click : Playvideo"><span class="glyphicon glyphicon-play"></span>  Play   </button>
                <button type="button" id="pausevideo" class="btn btn-primary"  data-bind="click: Pausevideo"><span class="glyphicon glyphicon-pause"></span>  Pause</button>
                <button type="button" class="btn btn-primary"  data-bind="click:stopvideo"><span class="glyphicon glyphicon-stop"></span>  Stop</button>
                <button type="button" class="btn btn-primary"  data-bind="click: previousvideo"><span class="glyphicon glyphicon-backward"></span>   Previous</button>
                <button type="button" class="btn btn-primary"  data-bind="click: nextvideo"><span class="glyphicon glyphicon-forward"></span>  Next</button>
                <button type="button" data-toggle="modal" data-target=".mymodel" id="showbutton" class="btn btn-primary"  data-bind="click:init "><span class="glyphicon glyphicon glyphicon-search"></span>  Search</button>
                <span class="text-right profile">

                    <span id="myname" class="label label-default">Kishor Gutte</span>
                    <img src="images/naruto_profile.jpg" class="img-circle" alt="Naruto " width="50" height="50"> 
                </span>
                <div id="catagories"> 
                    <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Catagories <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="hindi" checked="true">
                                        <span class="cr"><i class="cr-icon glyphicon glyphicon glyphicon glyphicon-ok"></i></span>
                                        Hindi
                                    </label>
                                </div>
                            </li>
                            <li><div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="english">
                                        <span class="cr"><i class="cr-icon glyphicon glyphicon glyphicon glyphicon-ok"></i></span>
                                        English
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> 

            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade bs-example-modal-lg youtubemodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="row">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <img src="images/youtubelogo.png" alt="Youtube Home" class="img-rounded" height="40">
                            </div>
                        </div>

                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade bs-example-modal-lg mymodel" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="row">
                            <div class="col-lg-6 col-xs-6 col-md-6">
                                <img src="images/youtubelogo.png" alt="Youtube Home" class="img-rounded" height="40">
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-6 col-xs-6 col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control youtubesearchfield" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" id="goforsearch" data-bind="click:Searchonyoutube" type="button">Go!</button>
                                    </span>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div><!-- /.row href:youtubelink,-->
                    </div>
                    <div class="modal-body">
                        <div class="row" data-bind="foreach:youtubesearchedlist">
                            <div class="col-xs-6 col-md-3">
                                <a href="javascript:void(0)" target="_blank" data-bind="attr:{title:title},"  class="thumbnail" id="myclass">
                                    <span class="checkbox align-right searchedcheckbox">
                                    <label class="pull-right">
                                        <input type="checkbox" data-bind="attr:{value:videoId}">
                                        <span class="cr " style="margin-right: 0px;font-size: initial;margin-bottom: 2px;"><i class="cr-icon glyphicon glyphicon glyphicon glyphicon-ok"></i></span>
                                    </label>
                                </span>
                                    <img data-bind="attr:{src:videothumbnail},click:$parent.playselectedvideo($data.videoId)">
                                    <span class="resultTitle" data-bind="text:ellipsedtitle,click:$parent.playselectedvideo($data.videoId)"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/knockout-kendo.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
        <script src="js/sample.js"></script>

    </body>

</html>
