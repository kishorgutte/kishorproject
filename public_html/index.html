<html>
    <head>
        <title>Music World !</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/kendo.common.min.css">
        <link rel="stylesheet" href="css/Style.css">
        <link rel="stylesheet" href="css/kendo.rtl.min.css">
        <link rel="stylesheet" href="css/kendo.default.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    </head>
    <body>

        <div>Welcome</div>
        
       <div id="mediacontrols">
       <button data-bind="kendoButton: { clicked: hidevideo }">Hide</button>
       <button data-bind="kendoButton: { clicked: showvideo }">Show</button>
       <button data-bind="kendoButton: { clicked: Playvideo }">Play</button>
       <button data-bind="kendoButton: { clicked: Pausevideo }">Pause</button>
       <button data-bind="kendoButton: { clicked: stopvideo }">Stop</button>
       <button data-bind="kendoButton: { clicked: previousvideo }">Previous</button>
       <button data-bind="kendoButton: { clicked: nextvideo }">Next</button>
       </div>
  
       <div id="player">
          
       </div>
         <script src="js/jquery-2.1.4.min.js"></script>
         <script src="js/knockout-3.3.0.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/knockout-kendo.min.js"></script>
        <script src="js/sample.js"></script>

    </body>
       
</html>
